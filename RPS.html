<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and scissors</title>
    <link rel="stylesheet" href="RPS.css"/>
</head>
<body>
    <div class="announcement">you win!</div>
    <div class="content">
        <h1>Rock Paper and scissors</h1>

        <div class="choices-cont">
         <button class="choices" id="rock">
            <img src="rock.png"/>
         </button>
         <button class="choices" id="paper">
            <img src="paper.png"/>
         </button>
         <button class="choices" id="scissors">
            <img src="scissors (1).png"/>
         </button>
        </div>

        <div class="score-cont">
            <div class="score">
                <p id="you">0</p>
                <p>YOU</p>
            </div>
            <div class="score">
                <p id="comp">0</p>
                <p>COMP</p>
            </div>
        </div>

        <div class="msg-cont">
            <p id="msg">Pick Your Move</p>
        </div>

        <button id="reset">Reset</button>
    </div>
<script src="RPS.js"></script>    
</body>
</html>
